<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <style>
        /* Basic loading styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
    </style>
    
    <!-- Polyfill for import.meta -->
    <script>
        if (typeof import.meta === 'undefined') {
            Object.defineProperty(Object.prototype, 'import', {
                get: function() {
                    return { meta: { url: document.currentScript?.src || '' } };
                }
            });
        }
    </script>
</head>
<body>
    <div id="root">
        <div class="loading">
            <h2>Loading Community App...</h2>
        </div>
    </div>
    
    <!-- Set base path for GitHub Pages -->
    <script>
        window.EXPO_BASE_PATH = '/Community/';
    </script>
</body>
</html>

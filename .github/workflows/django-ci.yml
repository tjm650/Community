name: Django Community API CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  SECRET_KEY: 'django-insecure-test-key-for-ci'
  DEBUG: 'True'
  ALLOWED_HOSTS: 'localhost,127.0.0.1'
  DATABASE_URL: 'sqlite:///db.sqlite3'
  REDIS_URL: 'redis://localhost:6379/0'
  CORS_ALLOW_ALL_ORIGINS: 'True'
  CORS_ALLOWED_ORIGINS: 'http://localhost:3000,http://127.0.0.1:3000'
  GEMINI_API_KEY: 'test-key-for-ci'
  DJANGO_SETTINGS_MODULE: 'communityapi.settings'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      working-directory: ./backend/communityapi
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify installations
      working-directory: ./backend/communityapi
      run: |
        python --version
        python -c "import django; print(f'Django {django.__version__}')"
        python -c "import rest_framework; print('DRF installed')"
        python -c "from rest_framework_simplejwt.tokens import AccessToken; print('JWT installed')"
    
    - name: Run migrations
      working-directory: ./backend/communityapi
      run: |
        python manage.py makemigrations --check --dry-run
        python manage.py makemigrations
        python manage.py migrate
    
    - name: Run tests
      working-directory: ./backend/communityapi
      run: |
        python manage.py test
    
    - name: Run coverage
      working-directory: ./backend/communityapi
      run: |
        pip install coverage
        coverage run manage.py test
        coverage report

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install security tools
      working-directory: ./backend/communityapi
      run: |
        pip install safety bandit
    
    - name: Check for security vulnerabilities
      working-directory: ./backend/communityapi
      run: |
        safety check --ignore=70605 || true
    
    - name: Run bandit security scan
      working-directory: ./backend/communityapi
      run: |
        bandit -r . -f json -o security-report.json || true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      working-directory: ./backend/communityapi
      run: |
        pip install flake8 black isort
    
    - name: Run flake8
      working-directory: ./backend/communityapi
      run: |
        flake8 . --count --select=F,E9,F63,F7,F82 --show-source --statistics --max-line-length=127 --extend-ignore=E203,W503 || true
    
    - name: Run black check
      working-directory: ./backend/communityapi
      run: |
        black --check --line-length=127 . || true
    
    - name: Run isort check
      working-directory: ./backend/communityapi
      run: |
        isort --check-only --profile=black . || true

  build:
    runs-on: ubuntu-latest
    needs: [test, security, lint]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: ./backend/communityapi
      run: |
        pip install -r requirements.txt
    
    - name: Check Django startup
      working-directory: ./backend/communityapi
      run: |
        python manage.py check
        python manage.py collectstatic --noinput

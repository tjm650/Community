name: Django Community API CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  SECRET_KEY: 'django-insecure-test-key-for-ci'
  DEBUG: 'True'
  ALLOWED_HOSTS: 'localhost,127.0.0.1'
  DATABASE_URL: 'sqlite:///db.sqlite3'
  REDIS_URL: 'redis://localhost:6379/0'
  CORS_ALLOW_ALL_ORIGINS: 'True'
  CORS_ALLOWED_ORIGINS: 'http://localhost:3000,http://127.0.0.1:3000'
  GEMINI_API_KEY: 'test-key-for-ci'
  DJANGO_SETTINGS_MODULE: 'communityapi.settings'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_community
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Upgrade pip and check Python version
      run: |
        python --version
        pip --version
        pip install --upgrade pip setuptools wheel
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Install test dependencies
      run: |
        pip install coverage pytest pytest-django pytest-cov
    
    - name: Verify installations
      run: |
        python -c "import django; print(f'Django {django.__version__}')"
        python -c "import rest_framework; print(f'DRF {rest_framework.VERSION}')"
        python -c "import jwt; print(f'PyJWT {jwt.__version__}')"
    
    - name: Run migrations
      run: |
        python manage.py makemigrations --check --dry-run
        python manage.py makemigrations
        python manage.py migrate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_community
    
    - name: Run tests with coverage
      run: |
        python manage.py test api --verbosity=2
        coverage run --source='.' manage.py test
        coverage report
        coverage xml
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_community
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-python-${{ matrix.python-version }}


name: Django CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  SECRET_KEY: 'django-insecure-test-key-for-ci-cd-pipeline-2024'
  DEBUG: 'True'
  ALLOWED_HOSTS: 'localhost,127.0.0.1'
  DATABASE_URL: 'sqlite:///db.sqlite3'
  REDIS_URL: 'redis://localhost:6379/0'
  CORS_ALLOW_ALL_ORIGINS: 'True'
  CORS_ALLOWED_ORIGINS: 'http://localhost:3000,http://127.0.0.1:3000'
  GEMINI_API_KEY: 'test-key-for-ci'
  DJANGO_SETTINGS_MODULE: 'backend.settings'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify basic installations
      working-directory: ./backend
      run: |
        python --version
        python -c "import django; print(f'Django {django.__version__}')"
        python -c "import rest_framework; print('DRF installed successfully')"
        python -c "import channels; print('Channels installed successfully')"
        python -c "import google.generativeai; print('Google AI installed successfully')"
        python -c "import jwt; print('PyJWT installed successfully')"
    
    - name: Run migrations
      working-directory: ./backend
      run: |
        python manage.py makemigrations --check --dry-run
        python manage.py makemigrations
        python manage.py migrate
    
    - name: Run Django system check
      working-directory: ./backend
      run: |
        python manage.py check
    
    - name: Verify JWT installation after Django setup
      working-directory: ./backend
      run: |
        python manage.py shell -c "
        from rest_framework_simplejwt.tokens import AccessToken
        print('JWT tokens imported successfully after Django setup')
        "
    
    - name: Run tests
      working-directory: ./backend
      run: |
        python manage.py test api --verbosity=1
        python manage.py test ablog --verbosity=1
        python manage.py test afollows --verbosity=1
        python manage.py test amessages --verbosity=1
        python manage.py test anotif --verbosity=1
        python manage.py test amonetization --verbosity=1
        python manage.py test asearch --verbosity=1
        python manage.py test ausernotif --verbosity=1
        python manage.py test auserpost --verbosity=1
        python manage.py test community --verbosity=1
        python manage.py test quercus --verbosity=1
    
    - name: Run coverage
      working-directory: ./backend
      run: |
        pip install coverage
        coverage run manage.py test
        coverage report
        coverage xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install security tools
      working-directory: ./backend
      run: |
        pip install safety bandit
    
    - name: Check for security vulnerabilities
      working-directory: ./backend
      run: |
        safety check --ignore=70605 || true
    
    - name: Run bandit security scan
      working-directory: ./backend
      run: |
        bandit -r . -f json -o security-report.json || true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      working-directory: ./backend
      run: |
        pip install flake8 black isort
    
    - name: Run flake8
      working-directory: ./backend
      run: |
        flake8 . --count --select=F,E9,F63,F7,F82 --show-source --statistics --max-line-length=127 --extend-ignore=E203,W503 || true
    
    - name: Run black check
      working-directory: ./backend
      run: |
        black --check --line-length=127 . || true
    
    - name: Run isort check
      working-directory: ./backend
      run: |
        isort --check-only --profile=black . || true

  build:
    runs-on: ubuntu-latest
    needs: [test, security, lint]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
    
    - name: Check Django production setup
      working-directory: ./backend
      run: |
        python manage.py check --deploy
    
    - name: Validate production settings
      working-directory: ./backend
      run: |
        python manage.py shell -c "
        from django.conf import settings
        print('DEBUG:', settings.DEBUG)
        print('Allowed hosts:', settings.ALLOWED_HOSTS)
        print('Installed apps count:', len(settings.INSTALLED_APPS))
        print('Database engine:', settings.DATABASES['default']['ENGINE'])
        print('Static root:', getattr(settings, 'STATIC_ROOT', 'Not set'))
        print('âœ… All settings validated successfully')
        "

name: Django Community API CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  SECRET_KEY: 'django-insecure-test-key-for-ci'
  DEBUG: 'True'
  ALLOWED_HOSTS: 'localhost,127.0.0.1'
  DATABASE_URL: 'sqlite:///db.sqlite3'
  REDIS_URL: 'redis://localhost:6379/0'
  CORS_ALLOW_ALL_ORIGINS: 'True'
  CORS_ALLOWED_ORIGINS: 'http://localhost:3000,http://127.0.0.1:3000'
  GEMINI_API_KEY: 'test-key-for-ci'
  DJANGO_SETTINGS_MODULE: 'communityapi.settings'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_community
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest pytest-django pytest-cov
    
    - name: Run migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_community
    
    - name: Run tests with coverage
      run: |
        python manage.py test api ablog afollows amessages anotif amonetization app_notif asearch ausernotif auserpost community quercus --verbosity=2
        coverage run --source='.' manage.py test
        coverage report
        coverage xml
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_community
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-community-api

  security-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install security tools
      run: |
        pip install safety bandit
    
    - name: Check for security vulnerabilities
      run: |
        safety check --full-report
    
    - name: Run bandit security scan
      run: |
        bandit -r . -f html -o security-report.html || true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=127
    
    - name: Run black check
      run: |
        black --check --line-length=127 .
    
    - name: Run isort check
      run: |
        isort --check-only --profile=black .

  build-check:
    runs-on: ubuntu-latest
    needs: [test, security-check, lint]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Check Django startup
      run: |
        python manage.py check
        python manage.py collectstatic --noinput
    
    - name: Validate settings
      run: |
        python -c "
        import os
        os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'communityapi.settings')
        from django.conf import settings
        print('DEBUG:', settings.DEBUG)
        print('Allowed hosts:', settings.ALLOWED_HOSTS)
        print('Installed apps count:', len(settings.INSTALLED_APPS))
        print('Database engine:', settings.DATABASES['default']['ENGINE'])
        "

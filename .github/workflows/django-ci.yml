name: Django Community API CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  SECRET_KEY: 'django-insecure-test-key-for-ci'
  DEBUG: 'True'
  ALLOWED_HOSTS: 'localhost,127.0.0.1'
  DATABASE_URL: 'sqlite:///db.sqlite3'
  REDIS_URL: 'redis://localhost:6379/0'
  CORS_ALLOW_ALL_ORIGINS: 'True'
  CORS_ALLOWED_ORIGINS: 'http://localhost:3000,http://127.0.0.1:3000'
  GEMINI_API_KEY: 'test-key-for-ci'
  DJANGO_SETTINGS_MODULE: 'communityapi.settings'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']  # Only compatible versions
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_community
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify installations
      run: |
        python -c "import django; print(f'Django {django.__version__}')"
        python -c "import rest_framework; print('DRF installed')"
        python -c "from rest_framework_simplejwt.tokens import AccessToken; print('JWT installed')"
    
    - name: Run migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate
    
    - name: Run tests
      run: |
        python manage.py test
    
    - name: Run coverage
      run: |
        pip install coverage
        coverage run manage.py test
        coverage report

  security-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install safety
    - run: safety check

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install flake8 black
    - run: flake8 . --count --max-line-length=127
    - run: black --check --line-length=127 .

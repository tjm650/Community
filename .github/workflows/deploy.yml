name: Deploy Expo App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: "pages"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build project
        run: npm run build
        working-directory: ./frontend

      - name: Fix HTML files for GitHub Pages
        run: |
          cd frontend/dist
          # Fix the asset paths in all HTML files
          for file in *.html; do
            if [ -f "$file" ]; then
              echo "Fixing paths in $file"
              sed -i 's|src="/|src="/Community/|g' "$file"
              sed -i 's|href="/|href="/Community/|g' "$file"
              sed -i 's|src="/_expo|src="/Community/_expo|g' "$file"
              sed -i 's|href="/_expo|href="/Community/_expo|g' "$file"
            fi
          done
          echo "HTML files fixed for GitHub Pages"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

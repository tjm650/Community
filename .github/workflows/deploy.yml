name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: "pages"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Setup Node.js Environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. Install Dependencies (MUST be run inside the frontend directory)
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend 

      # 3. Build the Expo Web Application (MUST be run inside the frontend directory)
      - name: Build project
        run: npm run build 
        working-directory: ./frontend

      # 4. Upload the Build Artifact
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Expo's 'expo export:web' creates a folder named 'web-build'
          # We specify the path relative to the root of the repository
          path: './frontend/dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

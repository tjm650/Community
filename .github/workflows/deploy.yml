name: Deploy Expo App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: "pages"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate package.json
        run: |
          cd frontend
          node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8')); console.log('âœ… package.json is valid JSON');"

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build project
        run: npm run build
        working-directory: ./frontend

      - name: Prepare deployment
        run: |
          # Check what build directory was created
          if [ -d "frontend/dist" ]; then
            echo "Using dist directory"
            cp -r frontend/dist/* ./
          elif [ -d "frontend/web-build" ]; then
            echo "Using web-build directory" 
            cp -r frontend/web-build/* ./
          else
            echo "No build directory found. Listing frontend:"
            ls -la frontend/
            exit 1
          fi
          
          echo "Final files to deploy:"
          ls -la

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

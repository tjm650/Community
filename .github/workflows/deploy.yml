name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: "pages"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Setup Node.js Environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent stable Node version

      # 2. Install Dependencies (e.g., node_modules)
      - name: Install dependencies
        run: npm install # Or 'yarn install' if you use yarn

      # 3. Build the React Application
      - name: Build project
        run: npm run build # This command creates the static 'build' or 'dist' folder

      # 4. Upload the Build Artifact
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: Change this path to match the output folder of your build command
          path: './build' 
          # Common build folders are 'build', 'dist', or 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

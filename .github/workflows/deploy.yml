name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: "pages"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        

      # 1. Setup Node.js Environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent stable Node version

      # ... (previous steps) ...

      # 2. Install Dependencies
      - name: Install dependencies
        run: npm install
        # Tell the action to look inside the 'frontend' folder
        working-directory: ./frontend 

      # 3. Build the Application
      - name: Build project
        run: npm run build 
        # Tell the action to look inside the 'frontend' folder
        working-directory: ./frontend

      # 4. Upload the Build Artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: The build folder ('build' or 'dist') is created INSIDE 'frontend'
          # So the path to the artifact is now 'frontend/build' (or similar)
          path: './frontend/build' 
# ... (rest of the steps) ...

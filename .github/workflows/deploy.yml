name: Deploy Expo App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: "pages"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build project
        run: npm run build
        working-directory: ./frontend

      - name: Fix HTML and JS files for GitHub Pages
        run: |
          cd frontend/dist
          
          # Fix module types in HTML files
          for file in *.html; do
            if [ -f "$file" ]; then
              echo "Fixing module types in $file"
              # Add type="module" to script tags
              sed -i 's|<script src="|<script type="module" src="|g' "$file"
              # Fix paths for GitHub Pages
              sed -i 's|src="/|src="/Community/|g' "$file"
              sed -i 's|href="/|href="/Community/|g' "$file"
            fi
          done
          
          # Add import.meta polyfill to JS files
          find . -name "*.js" -type f | while read jsfile; do
            if grep -q "import.meta" "$jsfile"; then
              echo "Adding import.meta polyfill to $jsfile"
              # Add a simple polyfill at the beginning of the file
              awk 'BEGIN{print "if (typeof import.meta === \"undefined\") { var import_meta = { url: document.currentScript?.src || \"\" }; }"}1' "$jsfile" > "${jsfile}.tmp" && mv "${jsfile}.tmp" "$jsfile"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

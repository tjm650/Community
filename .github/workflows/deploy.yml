name: Deploy Expo App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: "pages"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build project
        run: |
          npm run build
          # Rename dist to web-build for consistency
          [ -d "dist" ] && mv dist web-build || echo "dist directory not found"
        working-directory: ./frontend

      - name: Verify build output
        run: |
          echo "Build output structure:"
          find ./frontend -name "*.html" -o -name "*.js" | head -20
          echo "Web-build contents:"
          ls -la ./frontend/web-build/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the web-build directory
          path: './frontend/web-build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
